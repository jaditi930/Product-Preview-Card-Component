<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card">
  <img src="images/image-product-desktop.jpg" alt="" class="image">
  <div class="info">
    <div class="pad" style="font-family: 'Montserrat',sans-serif;color: hsl(228, 12%, 48%);letter-spacing: 5px;font-size: 13px;padding-top: 30px;">PERFUME</div>

    <div class="pad" style="color: hsl(212, 21%, 14%);font-weight: 800;font-size: 30px;">
      <div>Gabrielle</div>
      <div>Essence Eau </div>
      <div>De Parfum</div>
    </div>
  
    <div class="pad" style="color: hsl(228, 12%, 48%);font-family: 'Montserrat',sans-serif;line-height: 1.5;">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </div>
  
    <div class="pad price" >
      <span style="font-size: 30px;color: hsl(158, 36%, 37%);font-weight: 800;padding-right: 20px;">$149.99</span>
      <span style="text-decoration: line-through;color: hsl(228, 12%, 48%);padding-top: 10px;">$169.99</span>
    </div>
  
    <div class="pad price">
      <div class="button">Add to Cart</div>
    </div>

  </div>

</div>

  

</body>
</html>
